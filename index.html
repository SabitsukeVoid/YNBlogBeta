<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"
  />
</head>

<body>
    <div class="content">
        <div class="editorbox">
            <div class="editorcontent">
                <div class="imgbox">
                    <div class="leftbutton">
                        <button id="leftButtonHair"><i class="fa-solid fa-angles-left"></i></button>
                    </div>
                    <div class="imgContent">
                        <img id="imgHead" src="./assets/sprites/MadoHead.png">
                    </div>
                    <div class="rightbutton">
                        <button id="rightButtonHair"><i class="fa-solid fa-angles-right"></i></button>
                    </div>
                </div>
                <div class="imgbox">
                    <div class="leftbutton">
                        <button id="leftButtonTorso"><i class="fa-solid fa-angles-left"></i></button>
                    </div>
                    <div class="imgContent">
                        <img id="imgTorso" src="./assets/sprites/MadoTorso.png">
                    </div>
                    <div class="rightbutton">
                        <button id="rightButtonTorso"><i class="fa-solid fa-angles-right"></i></button>
                    </div>
                </div>
                <div class="imgbox">
                    <div class="leftbutton">
                        <button id="leftButtonSkirt"><i class="fa-solid fa-angles-left"></i></button>
                    </div>
                    <div class="imgContent">
                        <img id="imgSkirt" src="./assets/sprites/MadoSkirt.png">
                    </div>
                    <div class="rightbutton">
                        <button id="rightButtonSkirt"><i class="fa-solid fa-angles-right"></i></button>
                    </div>
                </div>
            </div>
            <div class="buttonsEditor">
                <button id="saveBtn" class="btn btn-success">Save</button>
                <button id="discardBtn" class="btn btn-danger">Discard</button>
            </div>
        </div>
        <div class="previewbox">
            <div class="imgStructure">
                <div class="img1">
                    <img id="selectedHair" src="./assets/sprites/MadoHead.png">

                </div>
                <div class="img2">
                    <img id="selectedTorso" src="./assets/sprites/MadoTorso.png">

                </div>
                <div class="img3">
                    <img id="selectedSkirt" src="./assets/sprites/MadoSkirt.png">
                </div>
                <p class="previewTitle">PREVIEW</p>
            </div>
        </div>
    </div>





    <script src="./script.js"></script>
</body>

</html>
